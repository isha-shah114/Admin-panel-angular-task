<div class="container">
    <div class="row">
        <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <div class="form-field-margin">
                    <label>
                        First Name <span>*</span>
                        <input type="text" class="form-control" formControlName="firstName"
                                [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">First Name is required</div>
                        </div>
                    </label>
                    <label>
                        Last Name <span>*</span>
                        <input type="text" class="form-control" formControlName="lastName" 
                                [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                        </div>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-field-margin">
                    <label>
                        Email <span>*</span>
                        <input type="email" class="form-control" formControlName="email"
                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </label>

                    <label>
                        Phone <span>*</span>
                        <input type="number" class="form-control" formControlName="phone"
                            [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
                        <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                            <div *ngIf="f.phone.errors.required">Phone is required</div>
                            <div *ngIf="f.phone.errors.pattern">Phone number must be of 10 digits</div>
                        </div>
                    </label>
                </div>
            </div>
            <div class="form-group">    
                <div class="form-field-margin">
                    <label>
                        Employee ID <span>*</span>
                        <input type="number" class="form-control" formControlName="empid"
                                [ngClass]="{ 'is-invalid': submitted && f.empid.errors }" />
                        <div *ngIf="submitted && f.empid.errors" class="invalid-feedback">
                            <div *ngIf="f.empid.errors.required">Employee Id is required</div>
                        </div>
                    </label>
                    <label>
                        Designation <span>*</span>
                        <input type="text" class="form-control" formControlName="designation" 
                                [ngClass]="{ 'is-invalid': submitted && f.designation.errors }" />
                        <div *ngIf="submitted && f.designation.errors" class="invalid-feedback">
                            <div *ngIf="f.designation.errors.required">Designation is required</div>
                        </div>
                    </label>
                </div>
            </div>
            <div class="form-group">  
                <div class="form-field-margin">
                    <label>
                        Message
                        <textarea ng-model="myTextarea" class="form-control" rows="5" cols="68"
                        formControlName="message"></textarea>
                    </label>
                </div>
                <div class="form-field-margin">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
